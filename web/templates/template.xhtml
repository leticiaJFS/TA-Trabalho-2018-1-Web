<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title><ui:insert name="titulo"> </ui:insert></title>
    </h:head>
    <h:body>
        <b:container>
            <h:form id="formMenu">
                <b:navBar brand="TA">
                    <b:navbarLinks>
                    <b:navLink value="Início" outcome="inicio"/>
                    <b:dropMenu value="Relações" rendered="#{controleConexao.funcionarioAutenticado == null}"> 
                        <b:navCommandLink value="Funcionarios" ajax="false" action="#{controleFuncionario.listar2()}"/>                   
                    </b:dropMenu>
                    <b:dropMenu value="Cadastros" rendered="#{controleConexao.funcionarioAutenticado != null}"> 
                        <b:navCommandLink value="Funcionarios" ajax="false" action="#{controleFuncionario.listar()}"/>                   
                    </b:dropMenu>
                    <b:dropMenu value="Funcionario #{controleConexao.funcionarioAutenticado != null ? controleConexao.funcionarioAutenticado.nome :''}">
                        <b:navCommandLink value="Conectar-se" action="#{controleConexao.paginaLogin()}" rendered="#{controleConexao.funcionarioAutenticado == null}"/>
                        <b:navCommandLink value="Desconectar-se" action="#{controleConexao.efetuarDesconexao()}" ajax="false" rendered="#{controleConexao.funcionarioAutenticado != null}"/>
                    </b:dropMenu>
                    </b:navbarLinks>
                </b:navBar>
            </h:form>
             <ui:insert name="conteudo">

            </ui:insert>
        </b:container>
    </h:body>
</html>
